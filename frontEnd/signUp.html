<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f3e7ff, #e3d1ff);
        }
        .container {
            padding: 0;
            display: flex;
            width: 90%;
            max-width: 800px;   
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .image {
            right: 0;
            width: 50%; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a06cd5, #6247aa);
        }
        .image img {
            width: 100%;
            max-width: 250px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        .form {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background: #a06cd5;
            border: none;
        }
        .btn-primary:hover {
            background: #6247aa;
        }
        @media (max-width: 868px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .image {
                width: 100%;
                height: 250px;
            }
            .form {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
        <div class="image">
            <img src="UpEvent_Logo_Cropped-removebg-preview.png" alt="Error">
        </div>
    </div>
   </body>
</html>
