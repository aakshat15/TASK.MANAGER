<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpEvent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f3e7ff, #e3d1ff);
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .hero {
            padding: 100px 20px;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .brand {
            font-size: 10vh;
            /* Increased logo size */
            font-weight: bold;
            color: #6a0dad;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
            text-shadow: 0px 5px 15px rgb(105, 105, 105);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .btn-custom {
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container hero">
        <h1 class="brand">UpEvent</h1>
        <p class="">Effortlessly register for events, receive real-time updates, and manage your bookings.</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="#" class="btn btn-custom" id="btn">Get Started → As Student</a>
            <a href="#" class="btn btn-outline-secondary btn-custom" id="btn">Get Started → As Faculty</a>
        </div>
    </div>
</body>

</html>
